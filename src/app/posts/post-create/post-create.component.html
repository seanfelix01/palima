<div class="container">
  <!-- Title input field -->
  <label for="title">Title</label>
  <input type="text" id="title" [(ngModel)]="enteredTitle" placeholder="Enter title" />

  <!-- Content (Description) input field -->
  <label for="content">Description</label>
  <textarea id="content" [(ngModel)]="enteredContent" placeholder="Write your post here..."></textarea>

  <!-- Save button -->
  <button (click)="onAddPost()">Save</button>
</div>
